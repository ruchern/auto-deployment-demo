version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
    - image: circleci/node:latest
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: yarn
    - save_cache:
        paths:
        - node_modules/
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: yarn test:unit --coverage
    - run: yarn build
    - store_test_results:
        path: coverage/clover.xml
    - run: rsync ~/repo/$CIRCLECI_PROJECT_REPONAME/build $SSH_USER@$SSH_HOST:/var/www/html/$CIRCLECI_PROJECT_REPONAME
